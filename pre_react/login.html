<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="home.html">Não Teams</a></h1>
        <nav>
          <ul>
            <li><a href="home.html">Início</a></li>
            <li><a href="classroom.html">Salas de Aula</a></li>
            <li><a href="tests.html">Testes</a></li>
            <li><a href="contact.html">Contato</a></li>
            <li class="login"><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="login-container">
      <form class="login-form" action="" id="login-form">
        <h2>Login to Education Website</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" >login</button>
        <div class="bottom">
          <div class="left">
            <input type="checkbox" id="check" />
            <label for="check"> Remember Me</label>
          </div>
      
            

        </div>
      </form>
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2023 Não Teams - um trabalho de software web para o Cefet.</p>
      </div>
    </footer>
    <script src="../login.js"></script>
  </body>
</html>
